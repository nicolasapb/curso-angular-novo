<h4 class="text-center">Register to embrace a new world!</h4>
<form #form="ngForm" [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
  <div class="form-group">
    <input #emailInput formControlName="email" class="form-control" placeholder="e-mail" autofocus>
    <app-vmessage
      *ngIf="signupForm.get('email').errors?.required && form.submitted"
      text="E-mail is required!">
    </app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('email').errors?.email && (form.submitted || signupForm.get('email').touched)"
      text="E-mail is invalid!">
    </app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="fullName" class="form-control" placeholder="full name">
    <app-vmessage
      *ngIf="signupForm.get('fullName').errors?.required && form.submitted"
      text="Full Name is required!">
    </app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('fullName').errors?.minlength && form.submitted"
      text="Minimum length is 2">
    </app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('fullName').errors?.maxlength && form.submitted"
      text="Maximum length is 40">
    </app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="userName" class="form-control" placeholder="user name">
    <app-vmessage
      *ngIf="signupForm.get('userName').errors?.required && form.submitted"
      text="User name is required!">
    </app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('userName').errors?.minlength && form.submitted"
      text="Minimum length is 2">
    </app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('userName').errors?.maxlength && form.submitted"
      text="Maximum length is 10">
    </app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('userName').errors?.lowerCase && form.submitted"
      text="User name must be lower case">
    </app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('userName').errors?.userNameTaken"
      text="User name already taken">
    </app-vmessage>
    <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <app-vmessage
      *ngIf="signupForm.get('password').errors?.required && form.submitted"
      text="Password is required!">
    </app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('password').errors?.minlength && form.submitted"
      text="Minimum length is 8">
    </app-vmessage>
    <app-vmessage
      *ngIf="signupForm.get('password').errors?.maxlength"
      text="Maximum length is 14">
    </app-vmessage>
  </div>

  <!-- <button class="btn btn-primary btn-block">Register</button> -->
  <button [disabled]="(signupForm.invalid || signupForm.pending) && form.submitted" class="btn btn-primary btn-block">Register</button>

  <p>Already an user? <a [routerLink]="['']">Sign In!</a></p>

</form>
