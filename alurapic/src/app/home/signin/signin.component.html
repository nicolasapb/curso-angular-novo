<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

  <div class="form-group">
    <input #userNameInput formControlName="userName" class="form-control" placeholder="user name" autofocus>
    <app-vmessage
      *ngIf="loginForm.get('userName').errors?.required"
      text="User Name is Required!">
    </app-vmessage>
  </div>

  <div class="form-group">
    <input formControlName="password" type="password" class="form-control" placeholder="password">
    <app-vmessage
      *ngIf="loginForm.get('password').errors?.required"
      text="Password is Required!">
    </app-vmessage>
</div>

  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">
    login
  </button>
  <app-vmessage
    *ngIf="loginInvalido"
    text="Invalid user name or password!">
</app-vmessage>
</form>

<p>Not a user? <a [routerLink]="[ 'signup' ]">Register now</a></p>
