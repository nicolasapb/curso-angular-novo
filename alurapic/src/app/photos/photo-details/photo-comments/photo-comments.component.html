<div *ngIf="(comments$ | async) as comments">
  <ul class="list-unstyled comment-scroll">
    <li *ngFor="let comment of comments">
      <a class="text-dark font-weight-bold mr-1" [routerLink]="['/user', comment.userName]">
        {{ comment.userName }}
      </a>
      <em>{{ comment.date | date: 'dd-MM-yyyy HH:mm' }}</em>
      <p class="break-word mb-2">{{ comment.text }}</p>
    </li>
  </ul>
  <div class="mt-4">
    <form [formGroup]="commentForm" (submit)="save()">
      <div class="input-group">
        <textarea
            #commentInput
            formControlName="comment"
            class="form-control">
        </textarea>
        <div class="input-group-append">
          <button
            [disabled]="commentForm.invalid"
            type="submit" class="btn btn-primary pull-left">
            Publish
          </button>
        </div>
      </div>
      <app-vmessage
        *ngIf="commentForm.get('comment').errors?.maxlength"
        text="Maximum length is 300">
      </app-vmessage>
    </form>
  </div>
</div>
